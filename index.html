<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Base Board</title>
    <link rel="stylesheet" href="\css\style.css">
</head>
<body>
    <!-- Board Title -->
    <div class="board-title-container">
        <div class="sandwich-btn-container">
            <!-- Sandwich button (left) -->
            <button id="sandwich-btn" class="icon-btn">
                <!-- Hamburger icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
            <!-- Sandwich Menu -->
            <div id="sandwich-menu" class="top-menu">
                <button id="export-btn">
                    <!-- Download icon -->
                   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 21V9m0 0l-4 4m4-4l4 4M4 3h16" />
                    </svg>
                    Export
                </button>
                <button id="import-btn">
                    <!-- Upload icon -->
                   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 17h16" />
                        <path d="M12 3v10m0 0l-4-4m4 4l4-4" />
                    </svg>
                    Import
                </button>
                <button id="github-btn">
                    <!-- GitHub icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
                        fill="currentColor">
                        <path d="M12 1C5.925 1 1 5.925 1 12c0 4.867 3.164 8.994 7.546 10.437.552.101.754-.24.754-.534 
                                0-.263-.009-1.14-.014-2.07-3.072.668-3.721-1.481-3.721-1.481-.502-1.274-1.226-1.615-1.226-1.615
                                -.999-.683.076-.669.076-.669 1.105.078 1.686 1.136 1.686 1.136.982 1.683 2.577 1.197 
                                3.206.916.1-.712.384-1.197.698-1.472-2.452-.28-5.03-1.227-5.03-5.463 
                                0-1.206.431-2.192 1.137-2.964-.114-.28-.493-1.406.108-2.93 
                                0 0 .927-.297 3.036 1.131a10.617 10.617 0 012.766-.372c.938.004 1.88.126 2.766.372 
                                2.108-1.428 3.034-1.131 3.034-1.131.603 1.524.225 2.65.11 2.93.707.772 1.136 
                                1.758 1.136 2.964 0 4.247-2.582 5.179-5.041 5.454.393.34.743 1.007.743 
                                2.029 0 1.464-.013 2.644-.013 3.003 0 .296.2.64.76.532C19.837 20.994 
                                23 16.867 23 12c0-6.075-4.925-11-11-11z"/>
                    </svg>
                    GitHub
                </button>
            </div>
        </div>

        <!-- Title -->
        <h1 id="board-title" contenteditable="true">Agile Base Board</h1>

        <!-- Help button (right) -->
        <button id="help-btn" class="icon-btn">?</button>

    </div>

    <!-- Board Container -->
    <div id="kanban-container" class="kanban-container">

        <!-- To Do Column -->
        <div id="todo-column" class="column">
            <div class="column-header" draggable="true">
                <h2 contenteditable="true" class="column-title">To Do</h2>
                <button class="delete-column-btn">
                    <!-- Trash can icon for deleting a column -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
            <!-- Placeholder item -->
            <div id="item-1" draggable="true" class="kanban-item">
                <span class="kanban-item-content" contenteditable="true" data-placeholder="Start typing here"></span>
                <button class="delete-item-btn">
                    <!-- Trash can icon for deleting an item -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- In Progress Column -->
        <div id="in-progress-column" class="column">
            <div class="column-header" draggable="true">
                <h2 contenteditable="true" class="column-title">In Progress</h2>
                <button class="delete-column-btn">
                    <!-- Trash can icon for deleting a column -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Done Column -->
        <div id="done-column" class="column">
            <div class="column-header" draggable="true">
                <h2 contenteditable="true" class="column-title">Done</h2>
                <button class="delete-column-btn">
                    <!-- Trash can icon for deleting a column -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <!-- Floating add button and menu container -->
    <div class="add-btn-container">
        <div id="add-menu" class="add-menu">
            <button id="add-item-option-btn">
                 <!-- Board icon for adding a column -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="7" y="3.5" width="10" height="4" rx="2" fill="#e0e0e0" stroke="none"/>
                    <rect x="7" y="9.5" width="10" height="4" rx="2" fill="#c0c0c0" stroke="none"/>
                    <rect x="7" y="15.5" width="10" height="4" rx="2" fill="#a0a0a0" stroke="none"/>
                </svg>
                Item
            </button>
            <button id="add-column-option-btn">
                <!-- Board icon for adding a column -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3.5" y="5" width="4" height="15" rx="2" fill="#e0e0e0" stroke="none"/>
                    <rect x="9.5" y="5" width="4" height="15" rx="2" fill="#c0c0c0" stroke="none"/>
                    <rect x="15.5" y="5" width="4" height="15" rx="2" fill="#a0a0a0" stroke="none"/>
                </svg>
                Column
            </button>
        </div>
        <button id="add-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>
    
    <!-- Confirmation Modal for Columns -->
    <div id="column-confirmation-modal" class="modal">
        <div class="modal-content">
            <p class="text-lg mb-4">All items in the column will be deleted. <br> Are you sure you want to delete this column?</p>
            <div class="modal-buttons">
                <button id="confirm-delete-column-btn" class="confirm-btn">Yes, delete it</button>
                <button id="cancel-delete-column-btn" class="cancel-btn">No, keep it</button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal for Items -->
    <div id="item-confirmation-modal" class="modal">
        <div class="modal-content">
            <p class="text-lg mb-4">Are you sure you want to delete this item?</p>
            <div class="modal-buttons">
                <button id="confirm-delete-item-btn" class="confirm-btn">Yes, delete it</button>
                <button id="cancel-delete-item-btn" class="cancel-btn">No, keep it</button>
            </div>
        </div>
    </div>

    <!-- Modal for adding a new item -->
    <div id="create-item-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl mb-4">Create New Item</h3>
            <input type="text" id="new-item-input" placeholder="Enter task description" />
            <div class="modal-buttons">
                <button id="create-new-item-btn" class="confirm-btn" style="background-color: #22c55e;">Create</button>
                <button id="cancel-create-item-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="\javascript\script.js"></script>

        <!-- Footer for copyright, author info, and links -->
    <footer class="footer">
        <p>All Rights Reserved. &copy; 2025 <a href="https://www.linkedin.com/in/ivanzapryanov/" target="_blank" rel="noopener noreferrer">Ivan Zapryanov</a>.</p>
         <p> Licensed under the <a href="https://github.com/izapryanov/AgileBaseBoard/blob/main/LICENSE" target="_blank" rel="noopener noreferrer">Apache 2.0 License</a>.</p>
    </footer>

</body>
</html>
